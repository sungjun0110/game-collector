{% extends 'base.html' %}
{% block content %}

<h1>Release Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card_content">
                <span class="card-title">{{ release.platform }}</span>
            </div>
            <div class="card-action">
                <a href="{% url 'releases_update' release.id %}">Edit</a>
                <a href="{% url 'releases_delete' release.id %}">Delete</a>
              </div>
        </div>
    </div>
</div>

{% endblock %}
